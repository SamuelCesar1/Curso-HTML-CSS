<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <!-- <video src="midia/meu-video-mp4.mp4" width="500" controls></video>   Este foi um exemplo simples assim como os de imagens que o próprio GS te oferece na hora de inserir fotos dinâmicas e vídeos no seu html-->
    <video controls width="560" poster="imagens/limoes-capa.png">
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <source src="midia/meu-video-webm.webm" type="video/webm">
        <p>seu navegador não tem compatibilidade com reprodução de vídeos. <a href="midia/meu-video-mp4.mp4">clique aqui para baixar o vídeo em MP4</a></p>
    </video>
    <!--Esta forma ensinada, pode gerar um custo muito elevado para o seu cliente quanto a hospedagem do site. Vamos aprender agora um método mais simples e que irá diminuir o custo, só utilize o metodo a cima, caso o seu cliente queira realmente os vídeos hospedados em seu servidor e deixe ele ciente quanto ao possível custo elevado. -->
    <h1>Inserindo Vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
